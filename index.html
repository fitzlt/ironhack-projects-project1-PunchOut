<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twerkin'-Tyson!!</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/title.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="titleScreen">
        <header class="original">MIKE TYSON'S</header>
        <header class="custom">LAWRENCE FITZGERALD'S</header>
        <div class="title">
          <h1 class="original">
            <text class="fontSerif">P</text>
            <text class="fontSans">UNCH-</text>
            <text class="fontSerif">O</text>
            <text class="fontSans">UT</text>
            <text class="fontSerif">!!</text>
            <text id="trademark">&reg;</text>
          </h1>
          <h1 class="custom">
            <text class="fontSerif">T</text>
            <text class="fontSans">WERKIN</text>
            <text class="fontSerif">'-T</text>
            <text class="fontSans">YSON</text>
            <text class="fontSerif">!!</text>
            <text id="trademark">&reg;</text>
          </h1>
        </div>
        <div class="options">
          <form>
            <input class="start" type="button" value="Start"></input>
            <input class="difficulty" type="button" value="10000"></input>
            <input class="difficulty" type="button" value="25000"></input>
            <input class="difficulty" type="button" value="50000"></input>
          </form>
        </div>
        <footer>
          <text>&copy;1987 Nintendo<text class="custom">(...Sort of)</text></text>
        </footer>
      </div>

      <div class="match">
        <canvas id="myCanvas" width="1024px" height="768px"></canvas>
        <audio id="music" src="audio/A_brighter_day_-_NAOKI_feat_Aleisha_D_lyrics[MP3orMP4.com].mp3" type="audio/mpeg"></audio>
        <span class="scoreBoard">0</span>
        <form class="dancing">
          <input class="punch" type="button" value="A : punch"></input>
          <input class="uppercut" type="button" value="S : uppercut"></input>
          <input class="headBack" type="button" value="K : headBack"></input>
          <input class="hipThrust" type="button" value="L : hipThrust"></input>
        </form>
      </div>

      <div class="ending"></div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
